<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1 class="logo-header">WORKOUT</h1>
        </div>
        <nav class="menu">
            <ul class="menu-item">
                <li class="menu-list">
                    <a class="menu-item" href="#">EXERCIES</a>
                    <a class="menu-item" href="#">TRAINERS</a>
                    <a class="menu-item" href="#">PRICING</a>
                    <a class="menu-item" href="#">LOGIN</a>
                </li>
            </ul>
        </nav>
    </div>
    <section class="top">
        <article class="left-bar">
            <div class="info-description">
                <div class="info-button">
                    <p>NEW</p>
                </div>
                <h1 class="info">
                    High Intensity workout to burn calories
                </h1>
            </div>
            <h1 class="header">
            </h1>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
            <div class="buttons">
                <a class="green-button" href="#">Get Started</a>
                <a class="grey-button" href="#">Preview</a>
            </div>
        </article>
        
        <article class="right-bar">
            <div class="right-description">
                <div class="model"></div>
                <div class="tip">
                    <div class="time">
                        <div class="second">
                            <h3 class="time-yellow">38:14</h3>
                            <p>TIME</p>
                        </div>
                    </div>
                    <div class="calories">
                        <div class="count-caloires">
                            <h3 class="colories-pink">165</h3>
                            <p>EST CALORIES</p>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
